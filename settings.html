<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Reservasi Sambang Pesantren</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sambang</a>
        <div class="d-flex flex-wrap ms-auto">
          <div class="dropdown">
            <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <i class="bi bi-list"></i> </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="dashboard.html">
                  <i class="bi bi-house"></i>
                  Beranda
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="settings.html">
                  <i class="bi bi-gear"></i>
                  Pengaturan
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="index.html">
                  <i class="bi bi-box-arrow-right"></i>
                  Keluar
                </a>
              </li>
            </ul>
          </div>
          <img src="assets/img/avatar.jpg" alt="Avatar" class="avatar rounded-circle ms-4" />
        </div>
      </div>
    </nav>

    <div class="container pt-5 mt-5">
      <!-- Avatar -->
      <div class="row justify-content-center mb-5">
        <figure class="avatar-lg col-sm-4 col-md-2">
          <img src="assets/img/avatar.jpg" alt="Avatar" class="rounded-circle img-thumbnail" />
          <figcaption class="fs-5 fw-semibold text-center mt-2">John Doe</figcaption>
        </figure>
      </div>

      <!-- Pengaturan Profil -->
      <div class="row justify-content-center mb-5">
        <div class="col-lg-4">
          <h2 class="fs-6 fw-semibold text-center mb-4">Pengaturan Profil</h2>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nama" placeholder="John Doe" value="John Doe" />
            <label for="nama">Nama</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="john" value="john" />
            <label for="username">Username</label>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-success">Simpan</button>
          </div>
        </div>
      </div>

      <!-- Ganti Password -->
      <div class="row justify-content-center mb-5">
        <div class="col-lg-4">
          <h2 class="fs-6 fw-semibold text-center mb-4">Ganti Password</h2>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="oldpass" placeholder="oldpass" />
            <label for="oldpass">Password Lama</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="newpass" placeholder="newpass" />
            <label for="newpass">Password Baru</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confpass" placeholder="confpass" />
            <label for="confpass">Konfirmasi Password</label>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-success">Ganti</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
